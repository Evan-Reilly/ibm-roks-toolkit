apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-apiserver-egress-config
data:
  egress-config.yaml: |
      apiVersion: apiserver.k8s.io/v1beta1
      kind: EgressSelectorConfiguration
      egressSelections:
      - name: controlplane
        connection:
          proxyProtocol: Direct
      - name: etcd
        connection:
          proxyProtocol: Direct
      - name: cluster
        connection:
          proxyProtocol: HTTPConnect
          transport:
            TCP:
              URL: https://127.0.0.1:{{ .KonnectivityServerPort }}
              TLSConfig:
                CABundle: /etc/kubernetes/secret/ca.crt
                ClientKey: /etc/kubernetes/secret/tls.key
                ClientCert: /etc/kubernetes/secret/tls.crt
